<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="script.js" defer></script>
    <title>RRC MERCH</title>

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2d3436;
            color: white;
            height: 100vh;
            position: fixed;
            left: -250px;
            top: 0;
            transition: left 0.3s ease;
            padding: 20px;
            z-index: 1000;
        }

        .logo img {
            width: 100%;
            height: auto;
            max-width: 150px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-wrapper ul {
            padding: 0;
            list-style: none;
        }

        .sidebar-wrapper li {
            margin: 10px 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px 16px;
        }

        /* Burger Button */
        .burger-btn {
            display: block;
            cursor: pointer;
            z-index: 1100;
        }

        .burger-icon {
            display: block;
            background-color: #333;
            height: 4px;
            width: 30px;
            margin: 5px 0;
            transition: 0.3s;
        }

        /* Hamburger icon transformation when clicked */
        .burger-btn.open .burger-icon:nth-child(1) {
            transform: rotate(45deg);
            position: relative;
            top: 9px;
        }

        .burger-btn.open .burger-icon:nth-child(2) {
            opacity: 0;
        }

        .burger-btn.open .burger-icon:nth-child(3) {
            transform: rotate(-45deg);
            position: relative;
            top: -9px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .burger-btn {
                display: block;
                cursor: pointer;
                z-index: 1100;
            }

            .main-panel {
                margin-left: 0;
                padding-top: 60px;
            }

            .search-bar input {
                width: 100%;
                margin-top: 10px;
            }
        }

        /* Web Layout */
        @media (min-width: 769px) {
            .sidebar {
                left: 0;
                top: 0;
                position: fixed;
                z-index: 1000;
            }

            .main-panel {
                display: flex;
                min-height: 100vh;
                margin-left: 250px;
                padding-top: 60px;
            }

            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                position: fixed;
                top: 0;
                width: 100%;
                background-color: #fff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 999;
            }

            .search-bar input {
                width: 250px;
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <a href="#" class="simple-text logo-mini">
                    <div class="logo-image-small">
                        <img src="./image/erp.webp" alt="Logo">
                    </div>
                </a>
            </div>

            <!-- Sidebar links -->
            <div class="sidebar-wrapper">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./login.html">Log out</a></li>
                    <li><a href="./cart.html">Cart</a></li>
                    <li><a href="./checkout.html">Checkout</a></li>
                    <li><a href="./shipped.html">Shipped</a></li>
                </ul>
            </div>
        </div>

        <!-- Burger Button for Mobile -->
        <div class="burger-btn" id="burger-btn">
            <span class="burger-icon"></span>
            <span class="burger-icon"></span>
            <span class="burger-icon"></span>
        </div>

        <!-- Main Panel -->
        <div class="main-panel" id="mainPanel">
            <!-- Header -->
            <header>
                <div class="menu-toggle" id="menu-toggle">
                    <i class=""></i> 
                </div>

                <!-- Search Bar -->
                <div class="search-bar">
                    <form action="/search" method="get">
                        <input type="text" name="query" placeholder="Search products..." aria-label="Search">
                    </form>
                </div>

                <!-- Profile Dropdown (Aligned to the Right) -->
                <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
                    <div class="container-fluid d-flex justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-user"></i> <!-- Profile icon -->
                                </a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="profile.html">Profile</a>
                                    <a class="dropdown-item" href="./login.html">Log Out</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <!-- Main content -->
            <main>
                <h1>RRC MERCH</h1>

                <!-- Product List -->
                <section class="product-list">
                    <article class="product">
                        <img src="image/pic.webp" alt="RRC SUIT-1">
                        <h2>RRC SUIT-1</h2>
                        <p>$200.00</p>
                        <button class="add-to-cart" data-name="RRC SUIT-1" data-price="200.00">Add to Cart</button>
                    </article>

                    <article class="product">
                        <img src="image/pic.png" alt="RRC SUIT-2">
                        <h2>RRC SUIT-2</h2>
                        <p>$250.00</p>
                        <button class="add-to-cart" data-name="RRC SUIT-2" data-price="250.00">Add to Cart</button>
                    </article>

                    <article class="product">
                        <img src="image/pic2.png" alt="RRC SUIT-3">
                        <h2>RRC SUIT-3</h2>
                        <p>$300.00</p>
                        <button class="add-to-cart" data-name="RRC SUIT-3" data-price="350.00">Add to Cart</button>
                    </article>
                </section>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 RRC Merch Store | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const burgerBtn = document.getElementById('burger-btn');
        const sidebar = document.getElementById('sidebar');
        
        // Toggle the sidebar on burger button click
        burgerBtn.addEventListener('click', (e) => {
            sidebar.classList.toggle('open');
            burgerBtn.classList.toggle('open');
            e.stopPropagation();  // Prevent the click event from propagating to the document
        });

        // Close sidebar when clicking anywhere outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !burgerBtn.contains(e.target) && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                burgerBtn.classList.remove('open');
            }
        });
    </script>
</body>

</html>
